<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>

    <h1>Daily Journal</h1>

    <form>
        <fieldset>
            <label for="date-input">Date of entry</label>
            <input id="dateInput" type="date" name="date-input">
        </fieldset>
        <fieldset>
            <label for="concept-input">Concepts covered</label>
            <input id="conceptsInput" type="text" name="concept-input">
        </fieldset>
        <fieldset>
            <label for="entry-input">Journal entry</label>
            <textarea id="journalEntry" name="entry-input"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select id="moodInput" class="mood" name="mood-input">
                <option value="Amazing">Amazing</option>
                <option value="Great">Great</option>
                <option value="Ok">Ok</option>
            </select>
        </fieldset>
        <fieldset>
            <input type="radio" value="Sad" name="mood filter"></input>
            <label>Sad</label>
            <input type="radio" value="Happy"></input>
            <label>Happy</label>
            <input type="radio" value="Ok"></input>
            <label>Ok</label>
        </fieldset>
    </form>
    <button id="recordEntry">Record Journal Entry</button>

    <article class="entryLog">

    </article>

    <script type="module" src="./scripts/journal.js"></script>
</body>

</html>
